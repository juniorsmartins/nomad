spring:

  application: # Define o nome da aplicação. Útil para identificação em logs e sistemas de monitoramento.
    name: accounting-test

  flyway:
    enabled: false

  datasource: # Configura o datasource do banco de dados.
    driver-class-name: org.h2.Driver
#    driver-class-name: org.h2.jdbcx.JdbcDataSource
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE # Define a URL de conexão ao banco.
    username: sa
    password:

  # Configurações de JPA e de Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  # Habilitar o console do H2 (opcional)
  h2:
    console:
      enabled: true
      path: /h2-console

