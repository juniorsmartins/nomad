task cucumberTest(type: Test) {

    testClassesDirs = sourceSets.cucumberTest.output.classesDirs
    classpath = sourceSets.cucumberTest.runtimeClasspath

    testLogging {
        events 'passed', 'skipped', 'failed'
    }

    useJUnitPlatform()
}

